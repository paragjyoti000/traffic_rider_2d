<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="starting">
        <div id="startBg">
          <div>
            <button id="start">START</button>
          </div>
          <img id="icon" src="assets/tri.png" alt="BIKER" srcset="" />
        </div>
      </div>
      <div class="main">
        <div id="grassLeft" class="grass">
          <div id="gScore">Score : 0</div>
          <div id="gHiScore">Hi-Score : 0</div>
          <p id="pConLeft">
            <button onclick="goLeft()">←</button>
          </p>
        </div>
        <div id="road">
          <div id="mainRoad">
            <div id="mainRoadColumn">
              <div class="columns">
                <img id="obj1" class="object" src="" alt="" srcset="" />
              </div>
              <div class="columns">
                <img id="obj2" class="object" src="" alt="" srcset="" />
              </div>
              <div class="columns">
                <img id="obj3" class="object" src="" alt="" srcset="" />
              </div>
              <div class="columns">
                <img id="obj4" class="object" src="" alt="" srcset="" />
              </div>
              <div class="columns" id="cRider">
                <img
                  id="blast"
                  class="player"
                  src="assets/blast.gif"
                  alt=""
                  srcset=""
                />
                <img
                  id="rider"
                  class="player"
                  src="assets/rider.png"
                  alt="RIDER"
                  srcset=""
                />
              </div>
            </div>
          </div>
        </div>
        <div id="grassRight" class="grass">
          <p id="pConRight"><button onclick="goRight()">→</button></p>
        </div>
      </div>
      <div id="crash">
        <div id="wcrs">
          <div>
            <img src="assets/traffic rider icon.jpeg" alt="" srcset="" />
            <p>
              Your final score : <span id="fScore"></span><br />
              Highest Score : <span id="hScore"></span>
            </p>
            <button id="restart">Restart</button>
          </div>
        </div>
      </div>
    </div>
    <div id="warning-message">
      <img
        src="https://1859oregonmagazine.com/wp-content/uploads/2018/11/rotate-phone.gif"
        alt=""
        srcset=""
      />
      <h1>Please Rotate your Phone</h1>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
